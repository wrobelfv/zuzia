<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Walentynka</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff0000, #ffffff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        #content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 102, 0.5);
            border: 3px solid #ff69b4;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff0066;
            text-shadow: 3px 3px 6px rgba(255, 0, 102, 0.7);
            font-size: 28px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #yesButton, #no, #resetButton, #playMusic, .random-text {
            font-size: 22px;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;

            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        #yesButton {
            background-color: #ff1493;
            color: #fff;
            box-shadow: 0px 0px 15px #ff69b4;
        }
        #no {
            background-color: #ff4500;
            color: #fff;
            box-shadow: 0px 0px 15px #ff0000;
        }
        #resetButton {
            background-color: #6a0dad;
            color: #fff;
            box-shadow: 0px 0px 15px #8a2be2;
        }
        #playMusic {
            background-color: #008000;
            color: white;
            box-shadow: 0px 0px 15px #00cc00;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        .random-text {
            position: absolute;
            background-color: #ff4500;
            color: #fff;
            box-shadow: 0px 0px 15px #ff0000;
            transition: transform 0.2s ease-in-out;
            max-width: 250px;
            z-index: 9999; /* Ustawienie nad wszystkim */
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Hej koleÅ¼anko, bÄ™dziesz mojÄ… walentynkÄ…??? ðŸ’–</h1>
        <img id="valentineImage" src="https://i.imgur.com/drAJFI1.png" alt="Valentine's Day Image" style="max-width: 300px; height: auto;">
        <br/><br/>
        <div class="button-container" id="buttons">
            <button id="yesButton">ðŸ’˜ TAK!!!</button>
            <button id="no">ðŸ’” NIE!!!</button>
        </div>
        <br/>
        <button id="playMusic">â–¶ WÅ‚Ä…cz muzykÄ™</button>
        <br/>
        <button id="resetButton" style="display: none;">ðŸ”„ PowrÃ³t</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://media.vocaroo.com/mp3/1niulU8UNL2M" type="audio/mpeg">
    </audio>

    <script>
        let activeText = null; // Przechowuje aktualnie wyÅ›wietlony napis

        // Losowe teksty
        const randomTexts = [
            "No proszÄ™, Å‚amiesz mi serce! ðŸ’”",
            "NaprawdÄ™? To smutne... ðŸ˜¢",
            "Jeszcze masz szansÄ™ zmieniÄ‡ zdanie! ðŸ¤”",
            "Serio? A juÅ¼ miaÅ‚em/miaÅ‚am nadziejÄ™... ðŸ˜ž",
            "O nie! Moje serce pÄ™ka na kawaÅ‚ki! ðŸ’”"
        ];

        // Losowe obrazki
        const randomImages = [
            "https://i.imgur.com/uWTuIIW.png",
            "https://i.imgur.com/AVG5eKx.png",
            "https://i.imgur.com/AF7dueg.jpeg",
            "https://i.imgur.com/gTdRbkj.jpeg"
        ];

        // Generowanie losowego tekstu
        function generateRandomText() {
            if (activeText) {
                activeText.remove();
                activeText = null;
            }

            const textElement = document.createElement("div");
            textElement.classList.add("random-text");
            textElement.textContent = randomTexts[Math.floor(Math.random() * randomTexts.length)];

            const maxWidth = window.innerWidth - 300;
            const maxHeight = window.innerHeight - 200;
            const x = Math.random() * maxWidth;
            const y = Math.random() * (maxHeight - 100) + 50;

            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;

            document.body.appendChild(textElement);
            activeText = textElement;

            document.getElementById("valentineImage").src = randomImages[Math.floor(Math.random() * randomImages.length)];

            textElement.addEventListener("click", function () {
                generateRandomText();
            });
        }

        // ObsÅ‚uga klikniÄ™cia "NIE"
        document.getElementById("no").addEventListener("click", function () {
            document.getElementById("no").style.display = "none";
            generateRandomText();
        });

        // ObsÅ‚uga klikniÄ™cia "TAK"
        document.getElementById("yesButton").addEventListener("click", function() {
            alert("Kocham ciÄ™, miÅ‚ego dnia! ðŸ’•");
            document.getElementById("valentineImage").src = "https://i.imgur.com/drAJFI1.png";
            document.getElementById("buttons").style.display = "none";

            if (activeText) {
                activeText.remove();

            document.getElementById("resetButton").style.display = "inline-block";

                document.getElementById("playMusic").style.display = "none";
            }).catch(error => {
                console.log("BÅ‚Ä…d odtwarzania dÅºwiÄ™ku:", error);
            });
        });
    </script>
</body>
</html>
